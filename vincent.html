    <style>
        /* 添加全屏显示样式 */
        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .fullscreen img {
            max-width: 90%;
            max-height: 90%;
        }
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.5);
            border: none;
            color: black;
            font-size: 24px;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .nav-button:hover {
            background-color: rgba(255, 255, 255, 0.8);
        }
        .prev {
            left: 20px;
        }
        .next {
            right: 20px;
        }
        .back-to-gallery {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(255, 255, 255, 0.5);
            border: none;
            color: black;
            font-size: 16px;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .back-to-gallery:hover {
            background-color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>

    <script>
        let currentIndex = 0;
        const images = Array.from(document.querySelectorAll('.gallery img'));

        function showFullscreen(img) {
            currentIndex = images.indexOf(img);
            const fullscreenDiv = document.createElement('div');
            fullscreenDiv.className = 'fullscreen';
            fullscreenDiv.onclick = () => fullscreenDiv.remove();

            const fullscreenImg = document.createElement('img');
            fullscreenImg.src = img.src;
            fullscreenImg.alt = img.alt;

            const prevButton = document.createElement('button');
            prevButton.className = 'nav-button prev';
            prevButton.innerHTML = '&lt;';
            prevButton.onclick = (e) => {
                e.stopPropagation();
                showPrevImage();
            };

            const nextButton = document.createElement('button');
            nextButton.className = 'nav-button next';
            nextButton.innerHTML = '&gt;';
            nextButton.onclick = (e) => {
                e.stopPropagation();
                showNextImage();
            };

            const backButton = document.createElement('button');
            backButton.className = 'back-to-gallery';
            backButton.innerHTML = '返回';
            backButton.onclick = (e) => {
                e.stopPropagation();
                fullscreenDiv.remove();
            };

            fullscreenDiv.appendChild(backButton);
            fullscreenDiv.appendChild(prevButton);
            fullscreenDiv.appendChild(fullscreenImg);
            fullscreenDiv.appendChild(nextButton);
            document.body.appendChild(fullscreenDiv);
        }

        function showPrevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            updateFullscreenImage();
        }

        function showNextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            updateFullscreenImage();
        }

        function updateFullscreenImage() {
            const fullscreenDiv = document.querySelector('.fullscreen');
            if (fullscreenDiv) {
                const img = fullscreenDiv.querySelector('img');
                img.src = images[currentIndex].src;
                img.alt = images[currentIndex].alt;
            }
        }
    </script>
